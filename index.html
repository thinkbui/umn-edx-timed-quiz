<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Timed Quiz</title>
</head>
<body>
  <header>
    <h1>Timed Quiz</h1>
  </header>
  <main>
    <div class="timer">
      <span class="remaining">0</span> seconds left...
    </div>
    <div class="message">&nbsp;</div>
    <div class="quiz_begin">
      <button>Begin Quiz</button>
    </div>
    <article class="question_content">
      <section id="question">Question</section>
      <section class="answer" id="answer0" data-val="0">Answer 1</section>
      <section class="answer" id="answer1" data-val="1">Answer 2</section>
      <section class="answer" id="answer2" data-val="2">Answer 3</section>
      <section class="answer" id="answer3" data-val="3">Answer 4</section>
    </article>
  </main>
  <footer>
    Ian Bui 2023
  </footer>

  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/high_scores.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
